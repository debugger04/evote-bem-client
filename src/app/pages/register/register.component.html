<div class="container wrapper">
    <div class="login">
        <div class="login-text">
            <h3 class="login-title">Register</h3>
            <p class="login-subtitle">Please fill the required input</p>
        </div>
        <div class="login-field">
            <form class="login-form" (submit)="onRegister()" [formGroup]="registerForm">
                <input type="text" class="login-input" placeholder="Nama" formControlName="userId">
                <input type="text" class="login-input" placeholder="NRP" formControlName="nrp">
                <input type="email" class="login-input" placeholder="Email" formControlName="email">
                <input type="password" class="login-input" placeholder="Password" formControlName="password">
                <select id="org" name="org" class="login-input" formControlName="org">
                    <option value="commitee" selected="true">Commitee</option>
                    <option value="voter">Voter</option>
                  </select>
                <button type="submit" class="login-button" [disabled]="!registerForm.valid">REGISTER</button>
            </form>
        </div>
        <div class="login-footer">
            <p class="login-footer-item">Or join our fantastic community <span><a routerLink="/login" class="login-link fw-bold">here</a></span></p>
        </div>
    </div>
</div>
