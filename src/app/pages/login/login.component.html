<div class="container wrapper">
    <div class="login">
        <div class="login-icon">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAMAAACahl6sAAAAG1BMVEXMzMyWlpaxsbGcnJyqqqqjo6PFxcW3t7e+vr5Fs8QwAAABKUlEQVR4nO3Wy66DIBQFUHmo/f8vvgpN1aa1mih3stbAnMmOB0Sg6wAAAAAAAAAAAAAAAAAAAAAAAPgXMYUUazl+LC9M3akPs1yaK2V8Ky9M3WmcXzw18Oi6Ye4shzBsygtTtxrTPK1lGqfGPpQXpu43lJf3oe+ez1VZhbnH8jiTaq4vyyGVNZ9D2pTVNIZxfBvI71Rrsf62dU3EOvev8imHnOvPfSbV1jTTZQ53Wxrm/Wg4m2rqMXU0/G4ph80HOZhqKZVdtPu12qcvMJ5PNRRfDe7vPymsGzyaamdYVszuiTCGvl8+ydFUQ3H5hXfP6DRvv+lsqqEUqmd7X25N4e1APJZqat3S+kobN/fYekHMHwfyPQUAAAAAAAAAAAAAAAAAAAAAAHz1B37EBWsRO03hAAAAAElFTkSuQmCC" alt="login icon" class="login-icon">
        </div>
        <div class="login-text">
            <h3 class="login-title text-uppercase">LOGIN {{ checkUserOrg() }}</h3>
            <p class="login-subtitle">Please enter your name and password</p>
        </div>
        <div class="login-field">
            <form class="login-form" (submit)="onLogin()" [formGroup]="loginForm">
                <input type="text" class="login-input" placeholder="NRP" formControlName="userID">
                <input type="password" class="login-input" placeholder="Password" formControlName="password">
                <button type="submit" class="login-button">LOGIN</button>
            </form>
        </div>
        <div class="login-footer">
            <p class="login-footer-item">Forgot password? <span><a (click)="onForgotPassword()" class="login-link fw-bold">click here</a></span></p>
            <div class="login-roles">
                <p class="login-footer-item mt-3">Not {{ checkUserOrg() }}?</p>
                <div *ngIf="checkUserOrg() === 'voter'" class="role-selection">
                    <p class="wd-100 text-end"><a routerLink="/committee/login" class="login-link fw-bold">Committee</a></p>
                    <p class="fw-bold">|</p>
                    <p class="wd-100 text-start"><a routerLink="/admin/login" class="login-link fw-bold">Admin</a></p>
                </div>
                <div *ngIf="checkUserOrg() === 'committee'" class="role-selection">
                    <p class="wd-100 text-end"><a routerLink="/login" class="login-link fw-bold">Voter</a></p>
                    <p class="fw-bold">|</p>
                    <p class="wd-100 text-start"><a routerLink="/admin/login" class="login-link fw-bold">Admin</a></p>
                </div>
                <div *ngIf="checkUserOrg() === 'admin'" class="role-selection">
                    <p class="wd-100 text-end"><a routerLink="/login" class="login-link fw-bold">Voter</a></p>
                    <p class="fw-bold">|</p>
                    <p class="wd-100 text-start"><a routerLink="/committee/login" class="login-link fw-bold">Committee</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
