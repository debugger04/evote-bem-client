<div class="container">
    <div class="text-center pt-3 pb-2">
        <h3 class="text-white">Election Event</h3>
    </div>
    <div class="d-flex justify-content-center">
        <div class="form-field">
            <form [formGroup]="eventForm">
                <div class="mb-2">
                    <label for="eventName" class="form-label text-main fw-bold">Name</label>
                    <input type="text" class="form-control" formControlName="name" id="eventName"
                        placeholder="Event Name" [(ngModel)]="electionEvent.name">
                </div>
                <div class="mb-2">
                    <label for="eventDate" class="form-label text-main fw-bold">Election Date</label>
                    <div class="row">
                        <div class="col-6">
                            <div class="dp-hidden position-absolute">
                                <div class="input-group">
                                    <input
                                        name="datepicker"
                                        class="form-control"
                                        ngbDatepicker
                                        #datepicker="ngbDatepicker"
                                        [autoClose]="'outside'"
                                        (dateSelect)="onDateSelection($event)"
                                        [displayMonths]="2"
                                        [dayTemplate]="t"
                                        outsideDays="hidden"
                                        [startDate]="fromDate!"
                                        tabindex="-1"
                                    />
                                    <ng-template #t let-date let-focused="focused">
                                        <span
                                            class="custom-day"
                                            [class.focused]="focused"
                                            [class.range]="isRange(date)"
                                            [class.faded]="isHovered(date) || isInside(date)"
                                            (mouseenter)="hoveredDate = date"
                                            (mouseleave)="hoveredDate = null"
                                        >
                                            {{ date.day }}
                                        </span>
                                    </ng-template>
                                </div>
                            </div>
                            <div class="input-group">
                                <input
                                    #dpFromDate
                                    class="form-control"
                                    placeholder="yyyy-mm-dd"
                                    name="dpFromDate"
                                    [value]="formatter.format(fromDate)"
                                    (input)="fromDate = validateInput(fromDate, dpFromDate.value)"
                                    formControlName="startDate"
                                />
                                <button class="btn btn-primary bi bi-calendar3" (click)="datepicker.toggle()" type="button"></button>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                <input
                                    #dpToDate
                                    class="form-control"
                                    placeholder="yyyy-mm-dd"
                                    name="dpToDate"
                                    [value]="formatter.format(toDate)"
                                    (input)="toDate = validateInput(toDate, dpToDate.value)"
                                    formControlName="startDate"
                                />
                                <button class="btn btn-primary bi bi-calendar3" (click)="datepicker.toggle()" type="button"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-5 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
