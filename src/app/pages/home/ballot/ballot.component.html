<div class="container">
    <h3 class="text-center text-white py-3">Election Event</h3>
    <div *ngIf="isLoading" class="d-flex justify-content-center mt-5 pt-5">
        <div class="spinner-grow text-primary mx-2" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-secondary mx-2" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-success mx-2" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-danger mx-2" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-warning mx-2" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-info mx-2" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div *ngIf="!isLoading"  class="content-container">
        <table class="table text-white">
            <thead>
                <tr>
                    <th scope="col">Ballot Number</th>
                    <th scope="col">Created Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ballot of ballots">
                    <td>{{ ballot.ballotId }}</td>
                    <td>{{ ballot.createdAt }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="!isLoading" class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" (click)="onNavigateBackToDetail()">Back</button>
    </div>
</div>
